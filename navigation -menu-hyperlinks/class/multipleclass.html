<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Classes</title>
    <style>
        .bgred {
            background-color: red;
        }

        .textblue {
            color: blue !important;
        }

        .textred {
            color: red;
        }

        .bgblue {
            background-color: blue;
        }
    </style>
</head>

<body>
    <h1 class="bgblue textred">Red and Blue</h1>
    <h1 class="bgblue textblue textred">Red,Blue and Red</h1>

</body>

</html>
