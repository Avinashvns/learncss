<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <!-- tag, class, id -->
    <style>
        .Name h3 {
            color: red;
            background: pink;
        }
        .Name {
            font-weight: 90;
            background-color: aquamarine;
        }
        #i1 {
            color: brown;
            font-weight: bolder;
        }
        p{
            color: red;
            background-color: black;
        }
    </style>
</head>

<body>
    <h1 style="color: yellow;">Inline CSS</h1>

    <div class="Name">Using Class <h3>Class Css in h3 attributes</h3> 
        Like as simple
    </div>

    <h2 class="Name">Raj Kumar</h2>

    <h4 id="i1">Using id</h4>
    <p>
        I am a Paragraph
    </p>

    <h1 style="background-color: red;">Attributes Selectors</h1>


</body>

</html>
